<html>
    <head>
        <title>Canvas Game</title>
        <link rel='shortcut icon' href='img/mythn.ico'>
        <style>
            body{
                background-color: #AAA;
            }
            #cnvs{
                height: 500;
                width: 500;
                background-color: #DDD;
                border: 1px solid #000;
                box-shadow: 15px 15px 15px #000;
                
            }
            #div{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id='div' >
            <h2>Canvas</h2>
            <canvas id='cnvs'></canvas>
        </div>
        <script>
            function get(id){return document.getElementById(id);}
            function html(id,html){return get(id).innerHTML = html;}
            
            
            var canvas = get('cnvs');
            var ctx = canvas.getContext('2d');
            ctx.lineWidth = 1;
            ctx.translate(0.5,0.5);
            
            //getImage();
            draw();
            
            function getImage(){
                var img1;
                img1 = new Image();
                img1.src = 'http://pixelartmaker.com/art/86bdd3363462d26.png';
                img1.onload = function(){
                    ctx.drawImage(img1,250,250,img1.width,img1.height);
                }
            }
            function draw(){
                
                ctx.moveTo(0,0);
                ctx.lineTo(50.5,0.);
                ctx.arc(25,0,25,0,3.1415926);
                ctx.stroke();
                
            }
            
        </script>
    </body>
</html>
