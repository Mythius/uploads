<html>
    <head>
        <title>Encoder</title>
        <link rel='shortcut icon' href='/img/mythn.ico'>
        <!--Author: Mythius;
            Date: January 31 2018;
            :):):):):):):):):):):):)
        -->
        <style>
            body{
                background-color: #AAA;
            }
        </style>
    </head>
    <body>
        <h2>This is a String Encoder</h2>
        <p>Because WHY NOT?   -- ;p</p>
        <input id='inp' type='search' onsearch='run()' placeholder='Encode Data Here'>
        <button id='btn'>Reset Data</button>
        <br>
        <p id='out'></p>
        <script>
            
            //REALLY USEFUL FUNCTIONS
            function get(id)        {return document.getElementById(id);}
            function html(id,html)  {return get(id).innerHTML = html;}
            //Helper scripts
            
            //set Arrays                        Note: A is input B is output.
            var a = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z',' '];
            var b = ['r','e','m','b','t','h','n','i','a','c','d','f','g','j','k','l','o','p','q','s','u','v','w','x','y','z',' '];
            //-----------
            var output = '';
            
            //On Search
            function run(){
                var x = get('inp');
                var i;
                var ntxt = '';
                var txt = x.value;
                for(i = 0;i < txt.length;i++){
                    ntxt += b[a.indexOf(txt.charAt(i))];
                }
                output += ntxt + '<br>';
                html('out',output);
            }
            //Encrypter
            var y = get('btn');
            y.addEventListener('click',clear);
            
            function clear(){
                output = '';
                html('out',output);
            }
            
        </script>
    </body>
</html>
